{% set name = "typer" %}
{% set version = "0.17.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b77dc07d849312fd2bb5e7f20a7af8985c7ec360c45b051ed5412f64d8dc1580

build:
  number: 0
  # trigger 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - typer = typer.cli:main
  skip: True  # [py<37]

requirements:
  host:
    - pip
    - python
    - pdm-backend
  run:
    - python
    - click >=8.0.0
    - typing-extensions >=3.7.4.3
    - shellingham >=1.3.0
    - rich >=10.11.0

# >   assert "This file exists: README.md\nwoohoo!" in result.output
# E   AssertionError: assert 'This file exists: README.md\nwoohoo!' in ''
# E    +  where '' = <Result okay>.output
{% set deselect_tests = " --deselect=tests/test_tutorial/test_multiple_values/test_arguments_with_multiple_values/test_tutorial001.py::test_main" %}
#>  assert "100.5 is not in the range x<=100." in result.output
#E  assert '100.5 is not in the range x<=100.'
{% set deselect_tests = deselect_tests + " --deselect=tests/test_tutorial/test_parameter_types/test_number/test_tutorial001.py::test_invalid_score" %}  # [py>39]
{% set deselect_tests = deselect_tests + " --deselect=tests/test_tutorial/test_parameter_types/test_number/test_tutorial001_an.py::test_invalid_score" %}  # [py>39]

test:
  source_files:
    - tests
    - docs_src
  imports:
    - typer
  commands:
    - pip check
    - typer --help
    - pytest -v tests {{ deselect_tests }} -k "not test_script_completion_run"
  requires:
    - pip
    - pytest
    - coverage

about:
  home: https://github.com/tiangolo/typer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for building CLI applications

  description: |
    Typer is library for building CLI applications that users will love using and developers will love creating. Based on Python 3.6+ type hints.

    The key features are:

    Intuitive to write: Great editor support. Completion everywhere. Less time debugging. Designed to be easy to use and learn. Less time reading docs.
    Easy to use: It's easy to use for the final users. Automatic help, and automatic completion for all shells.
    Short: Minimize code duplication. Multiple features from each parameter declaration. Fewer bugs.
    Start simple: The simplest example adds only 2 lines of code to your app: 1 import, 1 function call.
    Grow large: Grow in complexity as much as you want, create arbitrarily complex trees of commands and groups of subcommands, with options and arguments.

  doc_url: https://typer.tiangolo.com
  dev_url: https://github.com/tiangolo/typer

extra:
  recipe-maintainers:
    - dfornika
    - bollwyvl
